<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Magra:wght@700&family=Quicksand:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!----=======header==========---->
    <!----nav-bar hamberger-menu-->

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-dark bg-light-grey">
            <div class="container-fluid freeze">
              <img src="img/logo.png" class="img-fluid" alt="logo" />
              <a class="navbar-brand" href="#"></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon brown"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item home">
                    <a class="nav-link active" aria-current="page " href="# "
                      ><span id="home">HOME</span></a
                    >
                  </li>
                  <li class="nav-item about">
                    <a class="nav-link" href="#"
                      ><span class="about"> ABOUT </span></a
                    >
                  </li>
                  <li class="nav-item blog">
                    <a class="nav-link" href="#"
                      ><span class="blog"> BLOG </span></a
                    >
                  </li>
                  <li class="nav-item contact">
                    <a class="nav-link" href="#"
                      ><span class="contact"> CONTACT </span></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- </div>  -->

      <!---=======hero-image=============---->
      <!---main-img-->

      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="froyo-hero">
              <img src="img/bg-home.jpg" class="img-fluid" alt="froyyo" />

              <div class="cirle">
                <img src="img/circle.png" class="img-fluid logo" alt="circle" />
              </div>
              <p class="img-fluid delight">FREEZE <br />DELIGHT</p>
            </div>
          </div>
        </div>
        <!----====body===========-->
        <!----heading2 -->

  
      
      <div class="main">
        <h2 class="head1">NEW PRODUCT</h2>
        <h2 class="head2">The Twist of Healthy Yogurt</h2>
            <div class="box">
              <p class="pargraph">
                Fresh rasbberries paired with fruity swirls give a zest of color
                to this creamy frozen yogurt delight . Just in time for summer!
              </p>
              <img src="img/yogurt.jpg" class="img-fluid froyo" alt="froyo" />

            </div>

      </div>
      

      

      <!----======info=========-->

      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="green-box">
              <a href="#"><img src="img/yogurt.png" alt="yogurt" /></a>
              <figcaption class="icon">PRODUCTS</figcaption>

              <a href="#"><img src="img/hands.png" alt="hands" /></a>
              <figcaption class="icon">OUR STORY</figcaption>

              <a href="#"><img src="img/fig.png" alt="drop" /></a>
              <figcaption class="icon">FLAVOURS</figcaption>

              <a href="#"><img src="img/location.png" alt="location" /></a>

              <figcaption class="icon">OUR LOCATION</figcaption>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!---icons-->

    <!------===footer======---->
    <!----social media icons----->

    <div class="pink-box">
      <div class="icons">
        <div>
          <img src="img/facebook.png" alt="facebook" class="fb" />

          <img src="img/twitter.png" alt="twitter" class="tw" />

          <img src="img/google.png" alt="google" class="gg" />

          <img src="img/pinterest.png" alt="pininterest" class="pi" />
        </div>
        <div>
          <p>&copy; 2023 Freeze. All Rights Reserved.</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
